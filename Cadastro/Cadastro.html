<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <link rel="stylesheet" type="text/css" href= "css/Cadastro.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <meta charset="utf=8">
        <title> Tela de Cadastro </title>
</head>
<body>
    <div class="Cadastro">
        <img src="../img/User.png" class="usuario" width="100" height="100" alt="">
        <h1>Cadastro</h1>
        <form>

            <p>Nome</p>
            <input type="text" name="" placeholder="Insira o nome do usuario">

            <p>Sobrenome</p>
            <input type="text" name="" placeholder="Insira o sobrenome do usuario">

            <p>Senha</p>
            <input type="password" id="senha" name="" placeholder="Insira sua senha">
            <script type="text/javascript" src="JS/CadastroJS.js"></script>
            <div class="checkboxSenha">
                <input type="checkbox" onclick="checkboxSenha()"> 
            </div>

            <p>Confirmar senha</p>
            <input type="password" id="senhaconfirm" name="" placeholder="Confirmar senha">

            <div class="botãoCadastro" id="botão-c">
                <a href="../Login/Tela de Login.html">Cadastrar</a>
            </div>

            <div class="checkboxconfirm">
                <input type="checkbox" onclick="checkboxconfirm()"> 
            </div>
            <a href="../Login/Tela de Login.html">Já tenho uma conta</a>


    
</body>
</html>
